<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="" />
	    <meta name="keywords" content="" />
	
        {% load static %}
        <link rel="stylesheet" href={% static 'css/style.css' %} />
        <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %} />
        <!-- permet l'ajout de styles personnalisÃ©s pour chaque Ã©lÃ©ment du site -->
        {% block style %}{% endblock %}
        
        <title>{% block title %}Mon blog de bidouillages et figurines{% endblock %}</title>
        <!-- affiche une icone avant le nom dans l'onglet -->
        <link rel="icon" href={% static 'img/favicon.ico' %}>

    </head>

    <body class="degrade">
        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            {% block nav %}
           <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://snizac.ddns.net">Djangoctopus</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'list_articles' %}">Blog</a></li>
                        <li><a href="{% url 'admin:index' %}">Admin</a></li>
                        <li><a href="{% url 'CV' %}">CV</a></li>
                        <li><a href="{% url 'carousel' %}">Galerie</a></li>
                    </ul>
                </div>
            </div>
            {% endblock %}
        </nav>

        <!-- content -->
        {% block altcontent %}
        <section id="content" class="marg">
            {% block content %}{% endblock %}
        </section>
        {% endblock %}

        <!-- foot -->
        <footer class="footer">&copy; Djangoctopus by Sylvain</footer>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src={% static 'bootstrap/js/bootstrap.min.js' %}></script>

    </body>
</html>
