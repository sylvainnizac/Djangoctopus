<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
        {% load static %}
        <link rel="stylesheet" href={% static 'css/style.css' %} />
        <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %} />
        <!-- permet l'ajout de styles personnalisés pour chaque élément du site -->
        {% block style %}{% endblock %}
        <title>{% block title %}Mon blog de bidouillages et figurines{% endblock %}</title>
        <!-- affiche une icone avant le nom dans l'onglet -->
        <link rel="icon" href="img/favicon.ico">
    </head>

    <body class="degrade">
        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            {% block nav %}
           <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Djangoctopus</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/admin/">Admin</a></li>
                        <li><a href="/blog/">Blog</a></li>
                        <li><a href="#">CV</a></li>
                        <li><a href="#">Galerie</a></li>
                    </ul>
                </div>
            </div>
            {% endblock %}
        </nav>

        <!-- content -->
        <section id="content" class="margnavbar">
            {% block content %}{% endblock %}
        </section>

        <!-- foot -->
        <footer class="footer">&copy; Djangoctopus by Sylvain</footer>
    </body>
</html>
